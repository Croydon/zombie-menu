// zPORTALS
//! TO DO:  
// 1: fix mousewheel-scroll-down: to make a fast jump backwards
// 2: Other (round) crosshair when in Portal-Mode
// 3: (maybe in future versions) - make teledest have exit in shoot player direction (to not bump into walls when exiting)
//
// "hardwired" sounds:
// sound (registersound "free/acid6") => sound 12
// sound (registersound "free/acid5") => sound 16
// sound (registersound "free/rumble") => sound 31
// sound (registersound "ppm/painr") => sound 33
// sound (registersound "ppm/iceball") => sound 48
// sound (registersound "ppm/slimeball") => sound 49
// sound (registersound "q009/jumppad2") => sound 50
// sound (registersound "kaiser/fx/warning1")
// crosshairsize 15
// fov 120 (standard: 100)

zBKPORTALS = [
	zBKE = (getbind E)
	zBKDELTA_EDIT_0 = $delta_edit_0
	zBKDELTA_EDIT_2 = $delta_edit_2
	zBKDELTA_EDIT_3 = $delta_edit_3
	zBKDELTA_GAME_0 = $delta_game_0
	zBKMOUSE1 = (getbind MOUSE1)
	zBKMOUSE2 = (getbind MOUSE2)
	zBKMOUSE3 = (getbind MOUSE3)
	zBKGRIDPOWER = $gridpower
	if (! $zFLYJUMP) [
		zBKSHOWMAT = $showmat
		zBKOUTLINE = $outline
		zBKWIREFRAME = $wireframe
	]
	zPID1 = (+ 1900 (* 2 (getclientnum)))
	zPID2 = (+ 1901 (* 2 (getclientnum)))
	zPID3 = $zPID1
	//ok, no tail version:
	// zPID3 = (* 2 (getclientnum))
]

zPORTALS_1 = [
	if (! $zPORTALS) [ zBKPORTALS ]
	gridpower 0.5
	showmat 0
	outline 0
	wireframe 0
	if $editing [ edittoggle ]
	bind E [
		cancelsel
		$zQE (concatword "^f0" $zWL "(^f5E^f0)dit-mode is locked while ^f1Portal^f0-^f2Mode^f0 is online. Sorry, " $zFM "! =/ ((^f5C^f0) or ^f5/zPORTALS_0^f0 to unlock)" $zWR)
	]
	delta_edit_0 = cancelsel
	delta_edit_2 = cancelsel
	delta_edit_3 = cancelsel
	delta_game_0 = [
		if $arg1 [
			sound 49
			edittoggle
			sleep 1 [
				gotosel
				edittoggle
			]
		] [
			jump
			sleep 50 [
				edittoggle
				sleep 1 [
					backward
					edittoggle
				]
			]
		]
	]
	bind MOUSE1 [
		sound (registersound "ppm/iceball")
		edittoggle
		cancelsel
		sleep 1 [
			cancelsel
			(zPIDCLEANUP1)
			cancelsel
			newent particles 9 284 0 0x7D10 $zPID3
			cancelsel
			newent teleport $zPID1 -1
			cancelsel
			newent teledest $zPID2 1
			edittoggle
		]
	]
	bind MOUSE2 [
		sound (registersound "ppm/iceball")
		edittoggle
		cancelsel
		sleep 1 [
			cancelsel
			(zPIDCLEANUP2)
			cancelsel
			newent particles 9 284 0 0x00F $zPID3
			cancelsel
			newent teleport $zPID2 -1
			cancelsel
			newent teledest $zPID1 1
			edittoggle
		]
	]
	bind MOUSE3 [
		sound (registersound "kaiser/fx/warning1")
		edittoggle
		sleep 1 [
			(zPIDCLEANUP1)
			(zPIDCLEANUP2)
			edittoggle
		]
	]
	$zQE (concatword "^f0" $zWL "Portal-Mode  ^f6online^f0  " $zFM "! ^f2o^f0.^f1O^f0 (^f5/zPORTALS_1^f0)" $zWR)
	zPORTALS = 1
]

zPIDCLEANUP1 = [
	cancelsel
	entfind particles 9 284 0 0x7D10 $zPID3
	delent
	entfind teleport $zPID1
	delent
	entfind teledest * $zPID2
	delent
]
zPIDCLEANUP2 = [
	cancelsel
	entfind particles 9 284 0 0x00F $zPID3
	delent
	entfind teleport $zPID2
	delent
	entfind teledest * $zPID1
	delent
]

